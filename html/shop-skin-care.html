<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Shop Skin Care</title>
    <link href="../css/grid.css" rel="stylesheet" type="text/css">
    <link href="../css/custom-style.css" rel="stylesheet" type="text/css">
    <link href="../css/align.css" rel="stylesheet" type="text/css">
    <link href="../css/animation.css" rel="stylesheet" type="text/css">
    <link href="../css/shop-skin-care.css" rel="stylesheet" type="text/css">
    <script src="../js/shop-skin-care.js"></script>
</head>
<body>
<div class="container">
    <!--    Navigation Bar-->
    <div class="navbar mb-2">
        <a class="font-x-large" href="home.html">Home</a>
        <a class="font-x-large active" href="promotion.html">Promotion</a>
        <div class="dropdown">
            <button class="dropbtn font-x-large">Shop
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a class="font-x-large" href="shop-make-up.html">Make Up</a>
                <a class="font-x-large" href="shop-skin-care.html">Skin Care</a>
            </div>
        </div>
        <a class="font-x-large float-right" href="register.html">Register</a>
    </div>

    <!--    Free Shipment-->
    <div class="free-shipment-desktop pop-up">
        <span class="cursor-pointer text-white font-weight-bold text-shadow">Free Shipment of Any Minimum Transaction</span>
    </div>

    <!--    Shop Skin Care Page-->
    <div class="column text-center mt-2 mb-2">
        <span class="font-xx-large">Skin Care Types</span>
    </div>

    <div class="row">
        <div class="column mx-2 my-2">
            <div class="card text-center cursor-pointer" onclick="onClickCleanser()">
                <span class="font-xx-large">Cleanser</span>
            </div>
        </div>
        <div class="column mx-2 my-2">
            <div class="card text-center cursor-pointer" onclick="onClickExfoliator()">
                <span class="font-xx-large">Exfoliator</span>
            </div>
        </div>
        <div class="column mx-2 my-2">
            <div class="card text-center cursor-pointer" onclick="onClickTreatment()">
                <span class="font-xx-large">Treatment</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="column mx-2 my-2">
            <div class="card text-center cursor-pointer" onclick="onClickSerum()">
                <span class="font-xx-large">Serum</span>
            </div>
        </div>
        <div class="column mx-2 my-2">
            <div class="card text-center cursor-pointer" onclick="onClickFaceOil()">
                <span class="font-xx-large">Face Oil</span>
            </div>
        </div>
        <div class="column mx-2 my-2">
            <div class="card text-center cursor-pointer" onclick="onClickSunscreen()">
                <span class="font-xx-large">Sunscreen</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="column mx-2 my-2">
            <div class="card text-center cursor-pointer" onclick="onClickMoisturizer()">
                <span class="font-xx-large">Moisturizer</span>
            </div>
        </div>
        <div class="column mx-2 my-2">
            <div class="card text-center cursor-pointer" onclick="onClickChemicalPeel()">
                <span class="font-xx-large">Chemical Peel</span>
            </div>
        </div>
        <div class="column mx-2 my-2">
            <div class="card text-center cursor-pointer" onclick="onClickToner()">
                <span class="font-xx-large">Toner</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="column mx-2 my-2">
            <div class="card text-center cursor-pointer" onclick="onClickFaceMask()">
                <span class="font-xx-large">Face Mask</span>
            </div>
        </div>
        <div class="column mx-2 my-2">
            <div class="card text-center cursor-pointer" onclick="onClickEyeCream()">
                <span class="font-xx-large">Eye Cream</span>
            </div>
        </div>
        <div class="column mx-2 my-2">
        </div>
    </div>

    <div class="mt-4" id="product-list">
    </div>

</div>
</body>
</html>
