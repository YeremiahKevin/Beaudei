<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../css/grid.css">
    <link rel="stylesheet" type="text/css" href="../css/custom-style.css">
    <link rel="stylesheet" type="text/css" href="../css/align.css">
    <link rel="stylesheet" type="text/css" href="../css/animation.css">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <script src="../js/register.js"></script>
</head>
<body>
<div class="container">
    <!--    Navigation Bar-->
    <nav class="mb-3">
        <a href="home.html">Home</a>
        <a href="promotion.html">Promotion</a>
        <a href="shop-make-up.html">Make Up</a>
        <a href="shop-skin-care.html">Skin Care</a>
        <a class="active" href="register.html">Register</a>
    </nav>

    <!--    Registration Page-->
    <div class="row justify-content-center">
        <div class="w-50 text-center bg-pink">
            <div class="mt-2">
                <div>
                    <span class="font-larger font-weight-bold">Name</span>
                </div>
                <div class="mt-1">
                    <input class="form-control" type="text" id="name">
                </div>
            </div>

            <div class="mt-2">
                <div>
                    <span class="font-larger font-weight-bold">Email</span>
                </div>
                <div class="mt-1">
                    <input class="form-control" type="email" id="email">
                </div>
            </div>

            <div class="mt-2">
                <div>
                    <span class="font-larger font-weight-bold">Password</span>
                </div>
                <div class="mt-1">
                    <input class="form-control" type="password" id="password">
                </div>
            </div>

            <div class="mt-2">
                <div>
                    <span class="font-larger font-weight-bold">Address</span>
                </div>
                <div class="mt-1">
                    <textarea class="form-control" id="address"></textarea>
                </div>
            </div>

            <div class="mt-2">
                <div>
                    <span class="font-larger font-weight-bold">Gender</span>
                </div>
                <div class="mt-1">
                    <input type="radio" id="male" name="gender" value="male">MALE
                    <input type="radio" id="female" name="gender" value="female">FEMALE
                </div>
            </div>

            <div class="mt-2">
                <div>
                    <span class="font-larger font-weight-bold">Skin Type</span>
                </div>
                <div class="mt-1">
                    <select class="form-control" id="skin-type">
                        <option value="">Select Skin Type</option>
                        <option value="dry">Dry</option>
                        <option value="oily">Oily</option>
                        <option value="normal">Normal</option>
                        <option value="combination">Combination</option>
                        <option value="sensitive">Sensitive</option>
                    </select>
                </div>
            </div>

            <div class="mt-2 mb-3">
                <input class="mt-1" type="checkbox" id="terms"> I Agree with terms and condition
            </div>

        </div>
    </div>

    <div class="mt-3 text-center">
        <button class="btn btn-blue w-25" onclick="onRegister()">Register</button>
    </div>
</div>
</body>
</html>
